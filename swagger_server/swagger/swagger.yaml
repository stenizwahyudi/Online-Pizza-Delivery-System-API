          example:
          - 1
          - 2
          - 3
          items:
            type: integer
            format: int64
        pizza_size_id:
          type: integer
          description: 'The id of the pizza size of the customized pizza. '
          format: int64
          example: 123
        count:
          type: integer
          description: 'The count of this customized pizza in an order. '
          format: int64
          example: 5
        total_price:
          type: number
          description: 'The total price of this customized pizza in an order, which
            is the single price of this customized pizza * count. '
          format: float
          example: 29.99
      example:
        total_price: 29.99
        pizza_size_id: 123
        count: 5
        pizza_toppings_id:
        - 1
        - 2
        - 3
        pizza_special_id: 123
        pizzas_id: 123
    Order:
      title: Order
      type: object
      properties:
        orders_id:
          type: integer
          description: 'The id of an order. '
          format: int64
          example: 123
