components:
  schemas:
    Transactions:
      title: Transactions
      type: object
      properties:
        pizza_receipt_id:
          type: integer
          description: The ID of the receipt
          format: int64
          example: 12345634
        pizza_order_id:
          type: integer
          description: The ID of the orders in receipts
          format: int64
          example: 1
        name:
          type: string
          description: 'The name of the customer. '
          example: Henry
        card_number:
          type: string
          description: 'The card number. '
          example: '1234567890000000'
        card_cvc:
          type: string
          description: 'The card cvc number. '
          example: '123'
        card_expiration_year:
          type: string
          description: 'The expiration year of the card. '
          example: "2022"
        card_expiration_month:
          type: string
          description: 'The expiration month of the card. '
          example: "1"
        card_billing_address:
          type: string
          description: 'The billing address of the card. '
          example: 101 Dexter Ave
        city:
          type: string
          description: 'The city of the billing address. '
          example: Seattle
        state:
          type: string
          description: 'The state of the billing address. '
          example: WA
        zip_code:
          type: string
          description: 'The zip code of the billing address. '
          example: "98109"
        phone_number:
          type: string
          description: 'The phone number of the customer. '
          example: "7777777777"
        order_time:
          type: string
          description: Time the receipt is generated
          format: date-time
          example: "1995-09-07T10:40:52Z"
      example:
        card_number: "1234567890000000"
        city: "Seattle"
        card_cvc: "123"
        order_time: "1995-09-07T10:40:52Z"
        card_expiration_year: "2022"
        zip_code: "98109"
        card_billing_address: "101 Dexter Ave"
        pizza_receipt_id: 12345634
        pizza_order_id: 1
        name: "Henry"
        card_expiration_month: "1"
        phone_number: "7777777777"
        state: "WA"
    PizzaSize:
      title: Pizza Size
      type: object
      properties:
        pizza_sizes_id:
          type: integer
          description: 'The Id of a pizza size. '
          format: int64
          example: 123
        name:
          type: string
          description: 'The string name of a pizza size. '
          example: medium
        measurement:
          type: number
          description: 'The diagonal inches for the pizza size. '
          format: float
          example: 9
        size_price:
          type: number
          description: 'The extra price on the order for choosing this pizza size. '
          format: float
          example: 5
      example:
        pizza_sizes_id: 123
        name: medium
        size_price: 5
        measurement: 9
    PizzaTopping:
      title: Pizza Topping
      type: object
      properties:
        pizza_toppings_id:
          type: integer
          description: 'The Id of a pizza topping. '
          format: int64
          example: 123
        name:
          type: string
          description: 'The name of a pizza topping. '
          example: cheese
        topping_price:
          type: number
          description: 'The extra price on the order of a pizza topping. '
          format: float
          example: 2.99
        gluten_free:
          type: boolean
          description: 'The boolean value to reflect if a pizza topping is gluten
            free or not. '
          format: boolean
          example: true
      example:
        topping_price: 2.99
        name: cheese
        pizza_toppings_id: 123
        gluten_free: true
    PizzaSpecial:
      title: Pizza Special
